<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #111111;
            background: #ffffff;
        }

        :root {
            --primary-color: #0092ca;
            --primary-hover: #14a6de;
            --text-dark: #111111;
            --text-light: #666;
            --bg-light: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* NAVIGATION */
        nav {
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid #eee;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .rounded-image {
            border-radius: 15%;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        .nav-cta {
            background: var(--primary-color);
            color: white;
            padding: 12px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
        }

        .nav-cta:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* MAIN CONTENT */
        .main-content {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
            background: linear-gradient(135deg, #f0f8fc 0%, #ffffff 100%);
        }

        .content-box {
            text-align: center;
            max-width: 600px;
        }

        .content-box h1 {
            font-size: 48px;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 24px;
            color: var(--text-dark);
        }

        .content-box p {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 20px;
        }

        .celebration-icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            padding: 18px 40px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: background 0.2s, transform 0.2s;
            display: inline-block;
            border: 2px solid var(--primary-color);
            margin-top: 32px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        /* FOOTER */
        footer {
            background: var(--text-dark);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- NAVIGATION -->
    <nav>

                </div>
                Ashiba
            </a>
            <!-- <div class="nav-right">
                <a href="index.html" class="nav-cta">Back to Home</a>
            </div> -->
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <section class="main-content">
        <div class="container">

                <div class="celebration-icon">üéâ</div>
                <h1>„ÇÑ„Å£„ÅüÔºÅYou're on the waitlist!</h1>
                <p>Your email has been confirmed and you're officially on the waitlist for Ashiba.</p>
                <p>I'll notify you as soon as I launch the app. Get ready to start reading manga in Japanese!</p>
                <a href="index.html" class="btn-primary">Back to Home</a>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Ashiba LLC. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
